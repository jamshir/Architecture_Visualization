<!DOCTYPE html>
    <html>
    <head>
    <title>DELDroid Architecture</title>
<script>
    function setSystemNumber(sysnum)
    {
        sessionStorage.setItem("sysnum", sysnum);
        window.open("applicationview.html");
    }
</script>
</head> 
<body>
    <h1>DELDroid Architecture Visualization</h1>
    <form>
        Enter System Number: <input type="text" name="sysnum" id="sysnum"><br><br>
        <input type="submit" value="Launch Visualization" onclick="setSystemNumber(document.getElementById('sysnum').value)">
    </form>
</body>
</html>
